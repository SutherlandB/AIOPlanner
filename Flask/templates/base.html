<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/main.css') }}"> 
    <link href="../static/css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css-table-18/fonts/icomoon/style.css">
    <link rel="stylesheet" href="../static/css-table-18/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css-table-18/css/bootstrap.min.css">
    <!--style-->
    <link rel="stylesheet" href="../static/css-table-18/css/style.css">
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="demo-layout-transparent mdl-layout mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">

                <a class = "Logo" href="/dashboard" >AIOPlanner</a>
            </span>
            
            <div class="mdl-layout-spacer"></div> 
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title" style = "font-size: 50px; font-family: myFirstFont;">&nbsp&nbsp&nbspA</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/dashboard">Dashboard</a>
            <a class="mdl-navigation__link" href="/assignments">Assignments</a>
            <a class="mdl-navigation__link" href="/calendar">Calendar</a>
            <a class="mdl-navigation__link" href="/Lists">Lists</a>   
          </nav>
        </div>
        <main class="mdl-layout__content">
            {% block body %}{% endblock %}
        </main>
    </div>
</body>
</html>
