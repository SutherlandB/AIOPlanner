{% extends "base.html" %}

{% block head %}
<link rel = "stylesheet" href = "../../static/css/main.css">
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style="color: #fff;">Create New event</h1>
    <form action = "/createEvent" method = "POST">
        <label class = "createButtons" for="eventTitle">Title: </label>
        <input type="text"  name="eventTitle" id = "eventTitle">
        <br>
        <label class = "createButtons" for="eventDate">Date: </label>
        <input type="date"  name="eventDate" id = "eventDate">
        <br>
        <label class = "createButtons" for="eventTime">Start Time: </label>
        <input type="time"  name="eventTime" id = "eventTime">
        <br>
        <label class = "createButtons" for="eventEndTime">End Time: </label>
        <input type = "time" name = "eventEndTime" id = "eventEndTime">
        <br>
        <label class = "createButtons" for="eventLocation">Location: </label>
        <input type="text"  name="eventLocation" id = "eventLocation">
        <br>
        <input type = "submit" value = "OK">
    </form>
    
</div>
{% endblock %}
